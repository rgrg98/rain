<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
	<style>
	#real{position:relative;overflow:hidden;
		  height:1053px;}	
	#monitor{width:80px;height:30px;color:black;position:fixed;top:0px;right:0px;}
		img{margin:0;position:absolute;}
		body{margin:0;padding:0;}
		#moonn{top:80px;width:550px;z-index:0;left:-100px;animation: FH infinite alternate 15s;cursor:pointer;transition:all 0.8s;
			-webkit-filter: grayscale(100%);
		}

		#mt4{left:730px;width:800px;z-index:5;top:80px;}

		#mt3{width:855px;top:450px;}

		#mt5{top:443px;width:1100px;left:400px;
			z-index:1}

		#mt6{top:400px;}

		#ppp{width:150px;top:930px;left:700px;
			transition:all 40s;
			animation:swingVertical 5s infinite linear;}

		#bb{left:300px; width:300px;top:100px;
			 animation: Da5 2s infinite linear alternate;transition:all 3s; }
		#bb2{left:800px;top:700px;width:300px; animation: Da4 1s infinite linear alternate;transition:all 1s;}

		.rain{width:1px;height:50px;
	      background:white;position:absolute;
	      animation: rr 0.5s infinite;z-index:10;}
	     #kaka{position:absolute;width:100%;opacity:0;}
	  @keyframes rr{
	  	from{bottom:1200px;}
	  		to{bottom:-300px;}
	  }

@keyframes swingVertical
{15%{transform: translateY(2px);}
    30%
    {transform: translateY(-2px);}
    50%
    {transform: translateY(1px);}
    80%
    {transform: translateY(-1px);}
    100%
    {transform: translateY(0px);}
}

@keyframes ltor{
			from{left:-80px;opacity:0.5;}to{left:800px;opacity:1;}
		    }
@keyframes FH{to{transform: rotate(-30deg);}
			}
@keyframes Da4{from{top:700px;}
			    to{top:710px;}
		    }
@keyframes Da5{from{top:100px;left:300px;}
			    to{top:120px;left:305px;}
		    }
@-webkit-keyframes focus-in-expand {
  0% {
    letter-spacing: -0.5em;
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes focus-in-expand {
  0% {
    letter-spacing: -0.5em;
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}




	</style>
</head>
<body style="background:#f6f6f6;" >
<div id="real">
<div id="kaka">
<div class="rain" id="rrr"></div>
</div>
<div><img src="moon2.png" id="moonn"></div>
<img src="mountin4.png" id="mt4">
<img src="mountin3.png" id="mt3">
<img src="mountin5.png" id="mt5">
<img src="mountin6.png" id="mt6">
<img src="pp.png" id="ppp">
<img src="bird.png" id="bb">
<img src="bird2.png" id="bb2">
<p style="position:absolute;
		font-family: 'East Sea Dokdo', cursive;
		font-size:50px;left:900px;top:200px;opacity:0;transition:all 2s;" id="sisi">
	작은 것이 높이 떠서<br> 만물을 다 비추니<br>
밤중의 광명이<br> 너만한 것 또 있느냐<br>
보고도 말 아니하니<br> 내 벗인가 하노라</p>

<audio src="rain1.mp3" id="rainn" loop></audio>
</div>





<div id="monitor"></div>
<script>
     	window.onscroll = function(){
     	var t = document.documentElement.scrollTop
      + document.body.scrollTop;monitor.innerHTML = t;
      if(t>200) {ppp.style.left = "500px";}
  		else{ppp.style.left = "530px";}
  		if(t>90) {sisi.style.animation = "focus-in-expand 1.5s forwards";}
  		else{sisi.style.animation = "";}}
  	

  		for(var i=0; i<80; i++)
  		{
	var tt = rrr.cloneNode(true);
	tt.id = i;
	
	tt.style.left = Math.random()*1500+ "px";
	tt.style.animationDuration = Math.random()*1.8 +"s";
	tt.style.height = Math.random()*80 + "px";
	tt.style.width = 1.5 + "px";
	tt.style.background = rgbmake();
	document.body.appendChild(tt);
	

}

//rgb(32,45,0)
function rgbmake(){
var a = Math.random()*255;
var b = Math.random()*255;
var c = Math.random()*255;
var d = "rgb("+ a + "," + b + "," + c + ")";
return d;}

function rgbmake2(){
var a = Math.random()*fff;
var b = Math.random()*fff;
var c = Math.random()*fff;
var d = "rgb("+ a + "," + b + "," + c + ")";
return d;}


	var astate = "off";
			moonn.onclick = function(){
			if(astate == "off"){
			document.getElementById("moonn").style.WebkitFilter = "grayscale(0%)";
				rainn.play();
				rainn.volume = 1; 
				astate = "on";
			}else{
				document.getElementById("moonn").style.WebkitFilter = "";
				rainn.pause();
				astate = "off";
				}
			}
			




</script>
</body>
</html>
